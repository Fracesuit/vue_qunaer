<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .test{
      width: 100px;
      height: 100px;
      background: red;
      border: 5px solid green;
    }

    .div1{
      width: 100px;
      height: 100px;
      position: relative;
      background: red;
      border: 5px solid green;
      left: 0;
      top: 100px;
    }
    .div2{
      width: 100px;
      height: 100px;
      background: blue;
      border: 5px solid green;
      position: absolute;
      left: 0;
      top: -50px;
    }

  </style>
</head>
<body>

<!--块级元素-->
<div class="test"></div>
<div class="test"></div>
<div class="test"></div>

<!--内联元素-->
<span>helloword</span>
<span>helloword</span>
<span>helloword</span>




<div class="div1"></div>
<div class="div2"></div>

</body>
</html>
